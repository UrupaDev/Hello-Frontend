<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="image/x-icon" href="img/favicon.png" rel="shortcut icon">
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <form id="wrapper">
      <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
      </header>
      <div class="list">
        <section class="grid-conteiner">

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> A lot of pickles </p>
            <span class="grid-items__item-add"> <p> for the next lessons about CSS</p></span></label>
          </div>

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> 10 apples </p>
            <span class="grid-items__item-add"> <p> for more CSS manipulations</p></span></label>
          </div>

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> 20 oranges </p> 
            <span class="grid-items__item-add"><p>because they are awesome</p></span>
            </label>
          </div>

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> 13 plates </p> 
            <span class="grid-items__item-add"><p> (hm... they always dissapear)</p></span>
            </label>
          </div>

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> 15 bentos </p> 
            </label>
          </div>

          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item" for="input"> <p> 1 bottle of Sake </p> 
            <span class="grid-items__item-add"><p>for my friends</p></span>
            </label>
          </div>
        </section>
        <section class="button">
          <div class="button_bon">Bon appetit :)</div>
        </section>
      </div>
    </form>
  </body>
