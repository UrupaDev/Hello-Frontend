<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/weather-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
  </head>
  <body>
    <section class="weather__wrapper">
      <div class="weather__title">
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
      </div>
      <!-- Main table-->
        <ul class="conteiner">
          <li class="weather__lisbon weather__city">
            <div class="weather__item">
              <span>Lisbon</span>
              <span class="weather__temperature">21°C<i class="wi wi-day-sunny"></i></span> 
            </div>
          </li>
          <li class="weather__paris weather__city">
            <div class="weather__item">
              <span>Paris</span>
              <span class="weather__temperature">11°C<i class="wi wi-night-hail"></i></span>
            </div>
          </li>
          <li class="weather__belgrade weather__city">
            <div class="weather__item">
              <span>Belgrade</span>
              <span class="weather__temperature">15°C<i class="wi wi-day-cloudy"></i></span>
            </div>
          </li>
          <li class="weather__venice weather__city">
            <div class="weather__item">
              <span>Venice</span>
              <span class="weather__temperature">21°C<i class="wi wi-day-cloudy-high"></i></span>
            </div>
          </li>
          <li class="weather__tel-avive weather__city">
            <div class="weather__item">
              <span>Tel-Avive</span>
              <span class="weather__temperature">32°C<i class="wi wi-hot"></i></span>
            </div>
          </li>
          <li class="weather__cair weather__city">
            <div class="weather__item">
              <span>Cair</span>
              <span class="weather__temperature">21°C<i class="wi wi-day-sunny"></i></span>
            </div>
          </li>
          <li class="weather__new-york weather__city">
            <div class="weather__item">
              <span>New-York</span>
              <span class="weather__temperature">17°C<i class="wi wi-day-sleet-storm"></i></span>
            </div>
          </li>
          <li class="weather__new-delhi weather__city">
            <div class="weather__item">
              <span>New-Delhi</span>
              <span class="weather__temperature">17°C<i class="wi wi-hail"></i></span>
            </div>
          </li>
          <li class="weather__san-francisko weather__city">
            <div class="weather__item">
              <span>San-Francisko</span>
              <span class="weather__temperature">15°C<i class="wi wi-day-sunny-overcast"></i></span>
            </div>
          </li>
          <li class="weather__tokyo weather__city">
            <div class="weather__item">
              <span>Tokyo</span>
              <span class="weather__temperature">8°C<i class="wi wi-night-clear"></i></span>
            </div>
          </li>
          <li class="weather__sydney weather__city">
            <div class="weather__item">
              <span>Sydney</span>
              <span class="weather__temperature">25°C<i class="wi wi-night-partly-cloudy"></i></span>
            </div>
          </li>
        </ul>

      <div class="weather__wishes">
        <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
      </div>
    </section>
    
  </body>
