<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Create an Account</title>
  </head>

  <body>
    <section class="section1">
      <h1>Create an Account</h1>
      <form action="/action_page.php" method="get">
        <div class="name-items">

          <div class="first-name">
            <label for="f-name">First Name</label>
            <input type="text" id="f-name" name="f-name">
          </div>

          <div class="last-name">
            <label for="l-name">Last Name</label>
            <input type="text" id="l-name" name="l-name">
          </div>

        </div>
        <br>

        <div class="email">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
          <p>We'll never share your email with anyone else.</p>
        </div>

      </form>

      <form action="/action_page.php" method="get" class="sex">
        <input type="radio" id="male" name="sex" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
      </form>
      
      <form action="/action_page.php" method="get" class="location">
        <div>
          <label class="count">Country</label>
          <select name=“country” id="country" class="country">
            <option value="select">Select</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Portugal">Portugal</option>
          </select>
        </div>

        <div class="city">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
      </form>
      
      <div class="button-area">
        <button type="submit" class="button">Sign Up</button>
        <p class="text-button">By clicking the 'Sign Up' button, you confirm that you accept our<br> <a href="" class="terms"> Terms of Use</a> and 
          <a href="" class="terms">Privacy Policy</a>.</p>
      </div>

      <div>
        <hr class="hr">
      </div>

      <div class="have-acc">
        <p>Have an account? &nbsp&nbsp&nbsp&nbsp<a href="" class="login">Log In</a></p>
      </div>
    </section>


    <section class="section2"></section>
  </body>
</html>
